<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="card login-card w-30 m-auto" [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="card-body p-5">
                    <div class="logo-container">
                        <img src="../../assets/img/devchallenges.png" alt="devchallenges"><span class="logo-content fw-bold"> devchallenges</span>
                    </div>
                    <h5 class="card-title mt-4 fs-5 fw-bold">Login</h5>
                    <div class="mt-4">
                        <div class="mt-0">
                            <input type="text" class="form-control" placeholder="Username" formControlName="userName">
                            <div class="text-danger" *ngIf="loginForm.get('userName').touched">
                                <ul class="pb-0">
                                    <li *ngFor="let error of loginForm.get('userName').errors | keyvalue">{{error.key}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control"  placeholder="Password" formControlName="password">
                            <div class="text-danger" *ngIf="loginForm.get('password').touched">
                                <ul class="pb-0">
                                    <li *ngFor="let error of loginForm.get('password').errors | keyvalue">{{error.key}}</li>
                                </ul>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="!loginForm.valid">Login</button>
                        <div class="text-center mt-5 fw-light already-member">Donâ€™t have an account yet? <a [routerLink]="['/registration']" class="text-primary">Register</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
