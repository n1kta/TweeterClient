<div class="d-flex align-items-start" *ngFor="let comment of comments">
    <div>
        <img src="../../../assets/img/default.jpg" class="img-fluid avatar mr-3" alt="person">
    </div>
    <div>
        <div class="comment-card p-2 w-100">
            <div class="comment-user">{{comment.userProfile.fullName}} <span class="time p-5">{{comment.addedDate | date: 'MMM d, y'}}</span></div>
            <div>{{comment.description}}</div>
        </div>
        <div>Likes</div>
    </div>
</div>
