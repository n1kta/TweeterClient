<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="card login-card w-30 m-auto" [formGroup]="registartionForm" (ngSubmit)="submit()">
                <div class="card-body p-5">
                    <div class="logo-container">
                        <img src="../../assets/img/devchallenges.png" alt="devchallenges"><span class="logo-content fw-bold"> devchallenges</span>
                    </div>
                    <h5 class="card-title mt-4 fs-5 fw-bold">Join thousands of learners from around the world</h5>
                    <p class="card-text fs-6 fw-light">Master web development by making real-life projects.
                        There are multiple paths for you to choose</p>
                    <div class="mt-4">
                        <div class="mt-0">
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">
                            <div class="text-danger" *ngIf="registartionForm.get('username').touched">
                                <ul class="pb-0">
                                    <li *ngFor="let error of registartionForm.get('username').errors | keyvalue">{{error.key}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Email" formControlName="email">
                            <div class="text-danger" *ngIf="registartionForm.get('email').touched">
                                <ul class="pb-0">
                                    <li *ngFor="let error of registartionForm.get('email').errors | keyvalue">{{error.key}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control"  placeholder="Password" formControlName="password">
                            <div class="text-danger" *ngIf="registartionForm.get('password').touched">
                                <ul class="pb-0">
                                    <li *ngFor="let error of registartionForm.get('password').errors | keyvalue">{{error.key}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control"  placeholder="Repeat Password" formControlName="repeatPassword">
                            <div class="text-danger" *ngIf="registartionForm.get('repeatPassword').touched">
                                <ul class="pb-0">
                                    <li *ngFor="let error of registartionForm.get('repeatPassword').errors | keyvalue">{{error.key}}</li>
                                </ul>
                            </div>
                        </div>
                        <button [disabled]="!registartionForm.valid" class="btn btn-primary w-100 mt-4">Register</button>
                        <div class="text-center mt-5 fw-light already-member">Adready a member? <a class="text-primary">Login</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
